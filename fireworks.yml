# Should Fireworks be enabled?
Enabled: true
# The command to open the GUI
Command: /fireworks
# The message to show when a player doesn't have permission to use a Firework
NoPermissionMessage: '&4You are not allowed to use this Firework!'
# The inventory name of the GUI
GUIName: '&4&lFireworks'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Firework that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Firework Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Firework'
Fireworks:
    WhiteBall:
        # The name in the GUI of the item
        Name: '&4White Ball'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oA White Ball Firework'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Firework
        Permission: ultimatecosmetics.fireworks.whiteball
        # The power of this Firework (0-128)
        Power: 3
        # Should this Firework flicker?
        Flicker: true
        # Should this Firework have a Trail?
        Trail: true
        # The Type of the Firework (Valid Types are BALL, BALL_LARGE, BURST, CREEPER, STAR)
        Type: BALL
        # The Colors of the Firework (Valid Colors can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/DyeColor.html)
        Colors:
        - WHITE
        # The FadeColors of the Firework (Valid Colors can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/DyeColor.html)
        FadeColors:
        - WHITE
    RedBall:
