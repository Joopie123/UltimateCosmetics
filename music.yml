# Should Musics be enabled?
Enabled: true
# The worlds in which Music will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /music
# The message to show when a player doesn't have permission to use a Music
NoPermissionMessage: '&4You are not allowed to use this Music!'
# The Sound to be played when a player is given a Music
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Music is removed
RemoveSound: ENDERDRAGON_WINGS
# The path to the Songs folder
SongsPath: /songs
# Should Music restart when it's finished?
Loop: true
# The inventory name of the GUI
GUIName: '&8&lMusic'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Music that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Music Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Music'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Music &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Music'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item ID and optionally data of the 'Home' item
    Item: 355
    # The name in the GUI of the 'Home' item
    Name: '&c&lMain menu'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go back to the main menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item ID and optionally data of the 'Previous' item
    Item: 262
    # The name in the GUI of the 'Previous' item
    Name: '&6< Previous'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the previous page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item ID and optionally data of the 'Next' item
    Item: 262
    # The name in the GUI of the 'Next' item
    Name: '&6Next >'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the next page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Music:
    ExampleMusic:
        # The item ID and optionally data of the item
        Item: '2256'
        # The name in the GUI of the item
        Name: '&8Example Music'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oThis is Example Music'
        # The position in the GUI of this item (starts at 0)
        Position: 22
        # The permission to use this Music
        Permission: ultimatecosmetics.music.example
        # The name of the NBS file in the Songs Folder
        SongName: ExampleMusic
DoNotChange: 3.7.0