# Should Pets be enabled?
Enabled: true
# The worlds in which Pets will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /pets
# The message to show when a player doesn't have permission to use a Pet
NoPermissionMessage: '&4You are not allowed to use this Pet!'
# The Sound to be played when a player is given a Pet
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Pet is removed
RemoveSound: ENDERDRAGON_WINGS
# The interval in seconds between the checks to teleport the Pet
TeleportInterval: 1
# The distance at which the Pet will be teleported back to the owner
TeleportDistance: 8
# The inventory name of the GUI
GUIName: '&b&lPets'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Pet that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Pet Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Pet'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Pet &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Pet'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item ID and optionally data of the 'Home' item
    Item: 355
    # The name in the GUI of the 'Home' item
    Name: '&c&lMain menu'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go back to the main menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item ID and optionally data of the 'Previous' item
    Item: 262
    # The name in the GUI of the 'Previous' item
    Name: '&6< Previous'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the previous page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item ID and optionally data of the 'Next' item
    Item: 262
    # The name in the GUI of the 'Next' item
    Name: '&6Next >'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the next page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
