# Should Morphs be enabled? (Note: this requires LibsDisguises!)
Enabled: true
# The worlds in which Morphs will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /morphs
# The message to show when a player doesn't have permission to use a Morph
NoPermissionMessage: '&4You are not allowed to use this Morph!'
# The Sound to be played when a player is given a Morph
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Morph is removed
RemoveSound: ENDERDRAGON_WINGS
# Should Morph Abilities be enabled?
EnableAbilities: true
# Should we check if a player already has something in the Ability Slot before replacing it?
CheckInSlot: true
# The slots in which the Ability will be put
AbilitySlot: 4
# The inventory name of the GUI
GUIName: '&3&lMorphs'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Morph that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Morph Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use |to start a new line)
    Description: '&4&oYou are not allowed to use this Morph'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Morph &c&l<'
    # The description, or 'lore' of the item (use |to start a new line)
    Description: '&c&oClick here to remove your current Morph'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item ID and optionally data of the 'Home' item
    Item: 355
    # The name in the GUI of the 'Home' item
    Name: '&c&lMain menu'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go back to the main menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item ID and optionally data of the 'Previous' item
    Item: 262
    # The name in the GUI of the 'Previous' item
    Name: '&6< Previous'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the previous page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item ID and optionally data of the 'Next' item
    Item: 262
    # The name in the GUI of the 'Next' item
    Name: '&6Next >'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the next page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
