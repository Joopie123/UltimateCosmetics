# Should Hats be enabled?
Enabled: true
# The hts to open the GUI
Command: /hats
# The message to show when a player doesn't have permission to use a Hat
NoPermissionMessage: '&4You are not allowed to use this Hat!'
# The Sound to be played when a player is given a Hat
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Hat is removed
RemoveSound: ENDERDRAGON_WINGS
# Should the plugin check if they player already has headgear on before giving him a Hat?
CheckOnHead: true
# Should Hats be kept on death?
KeepOnDeath: true
# The inventory name of the GUI
GUIName: '&6&lHats'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Hat that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Hat Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Hat'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Hat &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Hat'
    # The position in the GUI of this item (starts at 0)
    Position: 4
