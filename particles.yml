# Should Particles be enabled?
Enabled: true
# The worlds in which Particles will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /particles
# The message to show when a player doesn't have permission to use a Particle
NoPermissionMessage: '&4You are not allowed to use this Particle!'
# The Sound to be played when a player is given a Particle
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Particle is removed
RemoveSound: ENDERDRAGON_WINGS
# The interval in seconds between the updating of the Particles
UpdateInterval: 0.5
# The distance in blocks or less that are required to see the Particles
ViewDistance: 20
# The inventory name of the GUI
GUIName: '&a&lParticles'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Particle that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Particle Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Particle'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Particle &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Particle'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item ID and optionally data of the 'Home' item
    Item: 355
    # The name in the GUI of the 'Home' item
    Name: '&c&lMain menu'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go back to the main menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item ID and optionally data of the 'Previous' item
    Item: 262
    # The name in the GUI of the 'Previous' item
    Name: '&6< Previous'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the previous page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item ID and optionally data of the 'Next' item
    Item: 262
    # The name in the GUI of the 'Next' item
    Name: '&6Next >'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the next page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Particles:
    Cloud:
        # The item ID and optionally data of the item
        Item: '80'
        # The name in the GUI of the item
        Name: '&aCloud'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oCloud Particles'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Particle
        Permission: ultimatecosmetics.particles.cloud
        # The Particle effect (Valid Effects can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Effect.html)
        Particle: CLOUD
        # The ID of the Particle effect (Can be left 0 in most cases)
        ID: 0
        # The data of the Particle effect (Can be left 0 in most cases)
        Data: 0
        # The speed of the Particle effect (This is a pretty difficult factor to figure out right. It also decides the brightness of colors in certain Particles)
        Speed: 0.01
        # The shape of the Particle effect (Can be RANDOM, HELIX, HALO, DOME, CROSS, SPHERE, TRAIL)
        Shape: RANDOM
