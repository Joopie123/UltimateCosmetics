# Should Hearts be enabled?
Enabled: true
# The worlds in which Hearts will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /hearts
# The message to show when a player doesn't have permission to use a Heart
NoPermissionMessage: '&4You are not allowed to use this Heart!'
# The Sound to be played when a player is given a Heart
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Heart is removed
RemoveSound: ENDERDRAGON_WINGS
# Should Hearts be kept on death?
KeepOnDeath: true
# Should damage done to a player with custom Hearts be scaled?
ScaleDamage: true
# The inventory name of the GUI
GUIName: '&7&lHearts'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Heart that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Heart Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Heart'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Heart &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Heart'
    # The position in the GUI of this item (starts at 0)
    Position: 4
