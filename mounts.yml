# Should Mounts be enabled?
Enabled: true
# The command to open the GUI
Command: /mounts
# The message to show when a player doesn't have permission to use a Mount
NoPermissionMessage: '&4You are not allowed to use this Mount!'
# The Sound to be played when a player is given a Mount
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Mount is removed
RemoveSound: ENDERDRAGON_WINGS
# The speed of the Mount
MountSpeed: 2.0
# The inventory name of the GUI
GUIName: '&8&lMounts'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Mount that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Mount Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Mount'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Mount &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Mount'
    # The position in the GUI of this item (starts at 0)
    Position: 4
Mounts:
    Creeper:
        # The item ID and optionally data of the item
        Item: '383:50'
        # The name in the GUI of the item
        Name: '&8Creeper Mount'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oA Creeper Mount'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Mount
        Permission: ultimatecosmetics.mounts.creeper
        # The MountType of this Mount (Valid MountTypes can be found here: http://pastebin.com/T8znw3a8)
        MountType: CREEPER
        # The MountData of this Mount (Valid MountData can be found here: http://pastebin.com/T8znw3a8)
        MountData: []
