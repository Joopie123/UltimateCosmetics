# Should Balloons be enabled?
Enabled: true
# The worlds in which Balloons will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /balloons
# The message to show when a player doesn't have permission to use a Balloon
NoPermissionMessage: '&4You are not allowed to use this Balloon!'
# The Sound to be played when a player is given a Balloon
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Balloon is removed
RemoveSound: ENDERDRAGON_WINGS
# Should Bat sounds be completely disabled on the server?
DisableBatSounds: true
# The interval in seconds between the checks to teleport the Balloon
TeleportInterval: 1
# The distance at which the Balloon will be teleported back to the owner
TeleportDistance: 8
# The inventory name of the GUI
GUIName: '&1&lBalloons'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Balloon that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Balloon Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Balloon'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Balloon &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Balloon'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item ID and optionally data of the 'Home' item
    Item: 355
    # The name in the GUI of the 'Home' item
    Name: '&c&lMain menu'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go back to the main menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item ID and optionally data of the 'Previous' item
    Item: 262
    # The name in the GUI of the 'Previous' item
    Name: '&6< Previous'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the previous page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item ID and optionally data of the 'Next' item
    Item: 262
    # The name in the GUI of the 'Next' item
    Name: '&6Next >'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&8&oClick to go to the next page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
