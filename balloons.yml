        Item: '35:0'
        # The name in the GUI of the item
        Name: '&1White Wool Balloon'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&7&oA White Wool Balloon'
        # The position in the GUI of this item (starts at 0)
        # The position/44 = the page the balloon will be on
        # Position: 0 will put it in Slot 1 from page 1
        # Position: 45 will put it in Slot 1 from page 2
        # etc...
        Position: 10
        # The permission to use this Balloon
        Permission: ultimatecosmetics.balloons.whitewool
